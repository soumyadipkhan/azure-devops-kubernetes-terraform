

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs: 
     - job: BuildFirstJOb
       steps:
        - bash: echo build FirstJob
        - bash: echo $(pipelinevariable)
        - bash: echo $(build.BuildId)
        - bash: echo $(build.BuildNumber)
        - bash: ls -R $(System.DefaultWorkingDirectory)
     - job: BuildSecondJOb
       steps:
        - bash: echo build SecondJob
  - stage: DevDeploy
    variables:
     environment: dev
    dependsOn: Build
    jobs:
      - job: DevdeployJob
        steps:
        - bash: echo $(environment)SecondJob

  - stage : QADeploy
    dependsOn: Build
    jobs:
      - job: QAdeployJob
        steps:
         - bash: echo QAdeploy Job

  - stage : ProdDeploy
    dependsOn:
    - DevDeploy
    - QADeploy
    jobs:
      - job: ProddeployJob
        steps:
          - bash: echo Proddeploy Job

